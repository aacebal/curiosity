<div class="dropdown">
    <label class="dropdown-label" [for]="label">
        {{label}}
    </label>
    <button class="dropdown-btn" type="button" (click)="openCloseDropdown()">
        <span class="dropdown-btn-text">{{getValuesSelected()}} Selected</span>
        <span class="dropdown-btn-icon">
            <svg *ngIf="!open" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas"
                data-icon="chevron-down" class="svg-inline--fa fa-chevron-down fa-w-14" role="img"
                viewBox="0 0 448 512">
                <path fill="currentColor"
                    d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z" />
            </svg>
            <svg *ngIf="open" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas"
                data-icon="chevron-up" class="svg-inline--fa fa-chevron-up fa-w-14" role="img" viewBox="0 0 448 512">
                <path fill="currentColor"
                    d="M240.971 130.524l194.343 194.343c9.373 9.373 9.373 24.569 0 33.941l-22.667 22.667c-9.357 9.357-24.522 9.375-33.901.04L224 227.495 69.255 381.516c-9.379 9.335-24.544 9.317-33.901-.04l-22.667-22.667c-9.373-9.373-9.373-24.569 0-33.941L207.03 130.525c9.372-9.373 24.568-9.373 33.941-.001z" />
            </svg>
        </span>
    </button>
    <!-- (mouseleave)="closeDropdown()" -->
    <ul *ngIf="open" class="dropdown-selection">
        <li *ngFor="let item of values" (click)="onSelectItem(item)" class="dropdown-selection-item">
            <sol-checkbox [item]="item"></sol-checkbox>
        </li>
    </ul>
</div>
