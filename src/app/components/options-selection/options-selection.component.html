<div class="options-bar">
    <div class="options-bar-input">
        <sol-dropdown [label]="'Cameras'" [values]="cameraValues" (emitSelection)="cameraSelected($event)"
            (emitAllItemsSelected)="onSelectAllCameras()" (emitClearAllItems)="clearCameras()">
        </sol-dropdown>
    </div>
    <div class="options-bar-input">
        <label class="options-bar-input-label" for="sol">Sol</label>
        <input class="options-bar-input-field" type="number" name="Sol" id="sol" [(ngModel)]="sol"
            (ngModelChange)="onChange($event)">
    </div>
</div>
